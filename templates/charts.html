<!DOCTYPE html>
<html>
<head>
  <title>Employee Charts</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h2>Employees per Department</h2>
  <canvas id="departmentChart" width="400" height="200"></canvas>

  <h2>Monthly Attendance</h2>
  <canvas id="attendanceChart" width="400" height="200"></canvas>

  <script>
    // Employees per Department Chart
    var ctx = document.getElementById('departmentChart').getContext('2d');
    var departmentChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: {{ department_labels|safe }},
        datasets: [{
          label: 'Number of Employees',
          data: {{ employee_counts|safe }},
          backgroundColor: 'rgba(54, 162, 235, 0.7)',
        }]
      },
    });

    // Monthly Attendance Chart
    var ctx2 = document.getElementById('attendanceChart').getContext('2d');
    var attendanceChart = new Chart(ctx2, {
      type: 'line',
      data: {
        labels: {{ attendance_months|safe }},
        datasets: [{
          label: 'Attendance Count',
          data: {{ attendance_counts|safe }},
          borderColor: 'rgba(255, 99, 132, 0.7)',
          fill: false,
        }]
      },
    });
  </script>

</body>
</html>
